<div class="container-fluid py-3">
  <div class="row my-3">
    <div class="col">
      <label for="exampleFormControlSelect_date" class="form-label">Date</label>

      <input
        id="exampleFormControlSelect_date"
        class="form-control form-control-sm"
        placeholder="yyyy-mm-dd"
        name="fromdp"
        [(ngModel)]="fromDate"
        type="date"
      />

        id="exampleFormControlSelect_date"
        class="form-control form-control-sm"
        placeholder="yyyy-mm-dd"
        name="fromdp"
        [(ngModel)]="fromDate"
        ngbDatepicker
        #fromdate="ngbDatepicker"
      />

        <button
          class="btn btn-outline-secondary calendar"
          (click)="fromdate.toggle()"
          type="button"
        >
          Select Date
        </button>

    </div>
    <div class="row my-3">
      <div class="col">
        <label for="exampleFormControlSelect1" class="form-label"
          >Subject</label
        >
        <select
          class="form-control form-control-sm"
          id="exampleFormControlSelect1"
          [(ngModel)]="mSubjectID"
        >
          <option
            *ngFor="let row of masterData.ListSubjects"
            [value]="row.value"
          >
            {{ row.value }} + {{ row.label }}
          </option>
        </select>
      </div>
    </div>
    <div class="row my-3">
      <div class="col">
        <label for="exampleFormControlTextarea1" class="form-label">Memo</label>
        <textarea
          class="form-control form-control-sm"
          id="exampleFormControlTextarea1"
          rows="3"
          [(ngModel)]="mSubjectMemo"
        ></textarea>
      </div>
    </div>
    <div class="row my-3">
      <p>Attached file Image / PDF</p>
      <div class="row col-12">
        <div class="flex">
          <span class="card flex-row flex-wrap">
            <img
              *ngFor="let url of urls"
              [src]="url"
              height="280"
              style="margin:2px"
            />
          </span>

          <span class="add">
            <label for="upload">
              <span class="fa fa-plus">+</span>
              <input
                type="file"
                (change)="onSelectFile($event)"
                multiple
                hidden
                id="upload"
              />
            </label>
          </span>
        </div>
      </div>
    </div>
    <div class="row my-3">
      <div class="col">
        <button class="btn btn-sm btn-outline-primary" (click)="submit_class()">
          Submit
        </button>
      </div>
    </div>
  </div>
</div>
